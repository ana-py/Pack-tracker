<div class="mb-4 px-2">
    <span class="text-center mt-4" mat-dialog-title>New user</span>
    <form [formGroup]="newUser"(ngSubmit)="saveData()">
        <div mat-dialog-content class="pt-1 pb-0">
            <mat-form-field appearance="outline" class="col-12">
                <mat-label>Name</mat-label>
                <input matInput formControlName="name">
            </mat-form-field>
            <mat-form-field appearance="outline" class="col-12">
                <mat-label>Username</mat-label>
                <input matInput formControlName="username">
            </mat-form-field>
            <mat-form-field appearance="outline" class="col-12">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email">
            </mat-form-field>
            <mat-form-field appearance="outline" class="col-12">
                <mat-label>Enter your password</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
            <mat-form-field appearance="outline" class="col-12">
                <mat-label>Role</mat-label>
                <mat-select formControlName="role">
                    <mat-option value="admin">Administrator</mat-option>
                    <mat-option value="deliveryman">Deliveryman</mat-option>
                </mat-select>
            </mat-form-field>
            </div>
        <div mat-dialog-actions class="d-flex justify-content-center">
            <button (click)="onCancel()" class="btn btn-outline-custom mx-2 col-3">Cancel</button>
            <button type="submit" class="btn btn-success mx-2 col-3">Save</button>
        </div>
    </form>
</div>
