<section class="pt-4">
  <div class="d-flex justify-content-between align-items-center">
    <h1><strong>Usuarios</strong></h1>
    <button class="btn btn-success" (click)="createUser()">New user</button>
  </div>
  <div class="table-responsive" *ngIf="users.length > 0; else noUsers">
    <table class="table table-hover mt-3 text-center align-middle">
      <thead>
        <tr>
          <th>#</th>
          <th>Username</th>
          <th>Name</th>
          <th>Email</th>
          <th>Role</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ user.username || "—" }}</td>
          <td>{{ user.name || "—" }}</td>
          <td>{{ user.email || "—" }}</td>
          <td>{{ (user.role | titlecase) || "—" }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <ng-template #noUsers>
    <div class="alert alert-warning text-center mt-3 mx-3">No users found.</div>
  </ng-template>
</section>
